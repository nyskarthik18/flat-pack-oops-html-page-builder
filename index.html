        .One {

            align-items: center;
            text-align: center;
        }

        #img1 {
            padding-top: 20px;

        }

            border-radius: 50%;

            height: 150px;
            margin: none;

            margin-left: 10px;
            margin-right: 6px;
        }

        .Two {
            padding-top: 40px;
            text-align: center;

        }

            flex-direction: row;
            text-align: center;
            font-weight: bold;
            font-size: 170px;
            line-height: 175px;
            font-family: 'Open Sans', sans-serif !important;
            color: #444;
            margin: 0px 0px 20px 0px;
            padding-top: 20px;
            padding-left: 420px;
            padding-right: 600px;

        }

        .Oo0ps {
            font-size: 48px;
            line-height: 52px;
            font-weight: bold;
            color: #333;
            font-family: 'Open Sans', sans-serif;

        }

        .para {
            margin-block-start: 1em;
            margin-block-end: 1em;
            color: #999;
            font-size: 18px;
            line-height: 24px;
            padding-left: 400px;
            padding-right: 400px;
            padding-top: 20px;
        }

            text-decoration: none;
            color: #82b541;
            padding-top: 2px;
        }

        #icon {
            text-decoration: none;
            font-size: 12px;
            padding-right: 30px;
        }

        #btn {
            text-decoration: none;
            padding: 12px 14px;
            border-radius: 3px;
            margin: 5px 0;
            display: inline-block;
            width: 180px;
            height: 20px;
        }

        .Button {
            border: 2px #82b541 solid;
            width: 180px;
            height: 60px;
            text-align: center;
            justify-content: center;
            align-items: center;
            margin-left: 540px;
            margin-top: 40px;
        }

        .Button:hover {
            border: 2px #c0df98 solid;
        }

        .Fin {
            margin-top: 20px;
            background-color: #f3f3f3;
            height: 130px;

        }

        .Fin1 {
            display: flex;
            flex-direction: row;
            gap: 0px;
        }

        #img3 {
            margin-left: 100px;
            padding: 20px;
        }

        .para1 {

            color: #999;
            font-size: 18px;
            line-height: 24px;
            padding-top: 20px;
            padding-right: 60px;
            padding-left: 60px;

        }

        i {
            text-align: center;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        #icon2,
        #icon3,
        #icon4 {
            color: #999;

        }

        #btn:hover {
            color: #afcd88;

        }

        #icon2:hover {
            color: rgb(17, 17, 71);
        }

        #icon3:hover {
            color: rgb(105, 186, 186);

        }

        #icon4:hover {
            color: #d8d1d1;
        }

        .iconss {
            padding-top: 30px;
            margin-right: 100px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .logo {
            padding-left: 20px;
            height: 100px;
